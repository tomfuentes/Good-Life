<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Delete Chapter</h4>
	</div>
	<div class="modal-body">Are you sure you want to delete this
		chapter?</div>
	<div class="modal-footer">

		<button class="btn btn-primary btn-sm" ng-click="closeChapDialog()">Yes</button>
		<button class="btn btn-primary btn-sm" ng-click="cancelDialog()">Cancel</button>
		
	</div>
</body>
</html>
